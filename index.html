<!DOCTYPE html>
<html>
    <head>
        <title>JS Game</title>
        <link rel = "stylesheet" type = "text/css" href="game.css"/>
    </head>
    <body>
        <div class="carGame">
            <div class="score hide"></div>
            <div class="startScreen">
            <p>
            Click here to start <br>
            Use Left Right Key to Control <br>
            If you hit another car you will loose.
            </p>
            </div>
            <div class="gameArea"></div>
            <div class="buttons" style="text-align:center;width:480px;">
                <button class ="arrowleft" ontouchstart="moveleft()" ontouchcancel= "clearmove()" >Left</button>
                <button class ="arrowright"  ontouchstart="moveright()" ontouchend= "clearmove()">Right</button>
            </div>
        </div>
        <script src = "myScript.js"></script>
    </body>
</html>
